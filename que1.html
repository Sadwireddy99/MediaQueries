<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .about-me {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form textarea {
            height: 100px;
            resize: vertical;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Welcome to my website!</h1>
        <p>This is the home page of my website.</p>
    </header>

    <section class="about-me">
        <h2>About Me</h2>
        <p>My name is John Doe and I'm a web developer.</p>
        <ol>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ol>
        <div>
            <p>Row 1, Column 1 Row 1, Column 2</p>
            <p>Row 2, Column 1 Row 2, Column 2</p>
        </div>
    </section>

    <section class="contact-form">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit" class="send-button">Send</button>
        </form>
    </section>

    <footer class="footer">
        <p>Write some content here</p>
        <p>write Some more content here</p>
    </footer>
</div>

</body>
</html>
