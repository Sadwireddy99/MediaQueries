<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Position</title>
        <style>
            img{
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div>
            <img src="OIP.jpg">
        </div>
        
    </body>
</html>
