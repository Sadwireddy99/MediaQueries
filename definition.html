<!DOCTYPE html>
<html>
    <head>
        <title>Definition List</title>
        <style>
            dl{
                border: 3px dotted gold;
                padding: 20px;
                width: 20% ;
                margin: 100px auto;
                border-radius: 20px;
            }
            dt{
                background-color: aqua;
                font-weight: bold;
                color: blueviolet;
                padding: 5px;
            }
            dd{
                border-bottom: 1px dotted gold;
            }

        </style>
    </head>
    <body>
        <dl>
            <dt>A</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>JAVA SCRIPT</dd>
            <dd>NODE</dd>
        </dl>
        <dl>
            <dt>B</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>JAVA SCRIPT</dd>
            <dd>NODE</dd>
        </dl>
        <dl>
            <dt>C</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>JAVA SCRIPT</dd>
            <dd>NODE</dd>
        </dl>
    </body>
</html>
